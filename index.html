<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question Trainer</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 60%;
            margin: 50px auto;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 10px 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Question Trainer</h2>
        <button class="btn btn-primary" onclick="signIn()">Đăng nhập</button>
        <button class="btn btn-danger" onclick="signOut()">Đăng xuất</button>
        <br><br>
        <textarea id="questionInput" placeholder="Nhập câu hỏi và câu trả lời..."></textarea>
        <br>
        <button class="btn btn-success" onclick="saveQuestions()">Lưu danh sách</button>
        <button class="btn btn-primary" onclick="loadQuestions()">Tải danh sách</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAdWQptog-4UzBv3ylIfB0lgNBBENlFfts",
            authDomain: "randomquestionsapp-98914.firebaseapp.com",
            projectId: "randomquestionsapp-98914",
            storageBucket: "randomquestionsapp-98914.appspot.com",
            messagingSenderId: "938469371527",
            appId: "1:938469371527:web:943e0cb95b09fb1c1c5222"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function signIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(() => {
                alert("Đăng nhập thành công!");
            }).catch(error => {
                console.error(error);
            });
        }

        function signOut() {
            auth.signOut().then(() => {
                alert("Đã đăng xuất!");
            }).catch(error => {
                console.error(error);
            });
        }

        function saveQuestions() {
            const user = auth.currentUser;
            if (!user) {
                alert("Bạn cần đăng nhập trước!");
                return;
            }
            
            const inputText = document.getElementById("questionInput").value.trim();
            if (!inputText) {
                alert("Vui lòng nhập câu hỏi!");
                return;
            }
            
            db.collection("users").doc(user.uid).set({
                questions: inputText
            }).then(() => {
                alert("Lưu câu hỏi thành công!");
            }).catch(error => {
                console.error(error);
            });
        }

        function loadQuestions() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    db.collection("users").doc(user.uid).get().then(doc => {
                        if (doc.exists) {
                            document.getElementById("questionInput").value = doc.data().questions;
                            alert("Tải danh sách câu hỏi thành công!");
                        } else {
                            alert("Không có dữ liệu!");
                        }
                    }).catch(error => {
                        console.error(error);
                    });
                } else {
                    alert("Bạn cần đăng nhập trước!");
                }
            });
        }
    </script>
</body>
</html>
